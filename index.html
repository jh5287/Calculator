<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calcApp.js" defer></script>
</head>
<body>
    <div id="calc_body">
        <div class="calculator">
            <input type="text" placeholder="" id="display" disabled>
            
            <div class="btnLayout">
                <button class="controls btnClear">Clear</button>
                <button class="controls btnDelete">Delete</button>
                <button class="btn one">1</button>
                <button class="btn two">2</button>
                <button class="btn three">3</button>
                <button class="operator add"> + </button>
                <button class="btn four">4</button>
                <button class="btn five">5</button>
                <button class="btn six">6</button>
                <button class="operator subtract"> - </button>
                <button class="btn seven">7</button>
                <button class="btn eight">8</button>
                <button class="btn nine">9</button>
                <button class="operator multiply"> x </button>
                <button class="btn zero">0</button>
                <button class="equal" style="height: 50px;">=</button>
                <button class="operator divide"> / </button>
            </div>
        </div>
    </div>

</body>
</html>
